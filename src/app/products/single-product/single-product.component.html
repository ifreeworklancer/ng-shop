<app-page-header [page]="{previous_link: '/', previous_title: 'Catalog'}"></app-page-header>
<section id="single-product">
    <div class="container">
        <div class="row justify-content-center" *ngIf="product">
            <div class="col-sm-10 col-md-5">
                <div class="product-gallery">
                    <div class="product-gallery-item simple-block">
                        <img [src]="env.staticUri + product.img" alt="product image">
                    </div>
                </div>
            </div>
            <div class="col-sm-10 col-md-7">
                <div class="product-description">
                    <h1 class="product-description__title">
                        {{product.title}}
                    </h1>
                    <div class="product-description__text">
                        {{product.text}}
                    </div>
                </div>
            </div>
        </div>
        <div class="row justify-content-center mt-5">
            <div class="col-sm-10 col-md-8 col-lg-6">
                <h2 class="section-title mb-3">
                    Reviews
                </h2>
                <app-reviews-list [productId]="productId"></app-reviews-list>
            </div>
        </div>
    </div>
</section>
