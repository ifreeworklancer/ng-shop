<section class="page-register">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-sm-8 col-md-7 col-lg-6 col-xl-5">
                <div class="page-register-header">
                    <h1 class="section-title">
                        Login
                    </h1>
                </div>
                <div class="page-register-body">
                    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                        <div class="form-column">
                            <div class="form-group" [ngClass]="{ 'is-invalid': submitted && formLogin.username.errors }">
                                <label for="username">Username</label>
                                <input type="text" formControlName="username" class="form-control"/>
                                <div *ngIf="submitted && formLogin.username.errors" class="invalid-message">
                                    <div *ngIf="formLogin.username.errors.required">Username is required</div>
                                </div>
                            </div>
                            <div class="form-group" [ngClass]="{ 'is-invalid': submitted && formLogin.password.errors }">
                                <label for="password">Password</label>
                                <input type="password" formControlName="password" class="form-control"/>
                                <div *ngIf="submitted && formLogin.password.errors" class="invalid-message">
                                    <div *ngIf="formLogin.password.errors.required">Password is required</div>
                                </div>
                            </div>
                            <button [disabled]="loading" class="btn btn-primary">
                                <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                                Login
                            </button>
                        </div>
                    </form>
                </div>
                <div class="page-register-footer">
                    <p>
                        I do not have a registered account
                    </p>
                    <a routerLink="/register" class="btn btn-outline-primary">
                        Register
                    </a>
                </div>
            </div>
        </div>
    </div>
</section>
